<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--O <strong>elemento é usado semanticamente para dar grande importância ao texto e, 
    portanto, é a opção mais popular para colocar o texto em negrito. O <b>elemento, por outro lado, 
    significa semanticamente deslocar texto estilisticamente , o que nem sempre é a melhor escolha para 
    texto que merece atenção proeminente. Temos que avaliar o significado do
    texto que desejamos definir como negrito e escolher um elemento de acordo.-->
    
    <!-- Strong importance -->
    <p><strong>Caution:</strong> Falling rocks.</p>
    
    <!-- Stylistically offset -->
    <p>This recipe calls for <b>bacon</b> and <b>baconnaise</b>.</p>
    
</body>
        </html>
