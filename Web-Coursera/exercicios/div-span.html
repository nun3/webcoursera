<!--A <div>é um elemento de nível de bloco comumente usado para identificar grandes agrupamentos de 
conteúdo e que ajuda a construir o layout e o design de uma página da web. A <span>, por outro lado, 
é um elemento de nível embutido comumente usado para identificar agrupamentos menores de texto em um 
elemento de nível de bloco.Normalmente veremos <div>s e <span>s com atributos classou idpara fins de
estilo. Escolher um valor de atributo classou id, ou nome, requer um pouco de cuidado. Queremos escolher 
um valor que se refere ao conteúdo de um elemento, não necessariamente à aparência de um elemento.
Por exemplo, se temos um <div>com um fundo laranja que contém links de mídia social, nosso primeiro pensamento 
poderia ser a de dar a <div>um classvalor orange. O que acontece se esse fundo laranja for alterado para azul 
posteriormente? Ter um classvalor de orangenão faz mais sentido. Uma escolha mais sensata para um classvalor 
seria social, uma vez que pertence ao conteúdo do <div>, não ao estilo.-->

<!-- Division -->  
  <div class = "social">
    <p> Posso ser encontrado em ... </p>
    <p> Além disso, tenho um perfil no ... </p>
  </div>
  
  <!-- Span-->
  <p> Em breve estaremos <span class = "tooltip"> escrevendo HTML </span> com o melhor deles. </p>
