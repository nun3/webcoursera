<!--O <em>elemento é usado semanticamente para dar ênfase ao texto; portanto, é a opção mais
popular para texto em itálico. A outra opção, o <i>elemento, é usado semanticamente para transmitir o 
texto em uma voz ou tom alternativo , quase como se ele fosse colocado entre aspas. Mais uma vez, 
precisaremos avaliar a importância do texto que queremos colocar em itálico e escolher um elemento de acordo.-->

<!-- Stressed emphasis -->
<p>I <em>love</em> Chicago!</p>

<!-- Alternative voice or tone -->
<p>The name <i>Shay</i> means a gift.</p>
